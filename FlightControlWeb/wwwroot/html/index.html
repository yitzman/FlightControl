<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>



</head>
<body>
    <p>Click on the button to load /jquery/result.html file −</p>



    <form enctype="multipart/form-data">
        <input id="upload" type=file accept="json" name="files[]" size=30>
        <script>
            function handleFileSelect(evt) {
                alert("insde");
                var files = evt.target.files; // FileList object

                // use the 1st file from the list
                f = files[0];

                var reader = new FileReader();
                var all_text;
                // Closure to capture the file information.
                reader.onload = (function (theFile) {
                    return function (e) {

                        //jQuery('#ms_word_filtered_html').val(e.target.result);
                        all_text = e.target.result;
                        alert(all_text);
                        var obj = JSON.parse(all_text);
                        var st = JSON.stringify(obj);
                        // var json_to_send = JSON.parse(all_text);
                        $.ajax({
                            url: '/api/servers',
                            type: 'POST',
                            contentType: "application/json",
                            success: function (data) {
                                alert(data);
                                //$('#target').html(data.msg);
                            },
                            data: st
                        });

                    };
                })(f);

                // Read in the image file as a data URL.
                reader.readAsText(f);
                var input = document.getElementsByTagName('input')[0];

                input.onclick = function () {
                    this.value = null;
                };

                input.onchange = function () {
                    alert(this.value);
                };
                //console.log(all_text);
                //alert(all_text);
            }

            document.getElementById('upload').addEventListener('change', handleFileSelect, false);
        </script>
    </form>

<textarea class="form-control" rows=35 cols=120 id="ms_word_filtered_html"></textarea>

    

</body>
</html>
